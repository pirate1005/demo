<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Bandarmology</title>
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            green: '#27AE60',
                            dark: '#0f0535',
                            bg: '#F9FAFB'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        logo: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-white font-sans" x-data="{ 
    pass1: '', 
    pass2: '',
    showPass: false,
    isLoading: false,
    submitReset() {
        if (this.pass1.length < 8) {
            Swal.fire({ icon: 'warning', text: 'Password minimal 8 karakter!', confirmButtonColor: '#27AE60' });
            return;
        }
        if (this.pass1 !== this.pass2) {
            Swal.fire({ icon: 'error', text: 'Konfirmasi password tidak cocok!', confirmButtonColor: '#27AE60' });
            return;
        }
        
        this.isLoading = true;
        setTimeout(() => {
            this.isLoading = false;
            Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                text: 'Password Anda telah diperbarui. Silakan login.',
                confirmButtonColor: '#27AE60'
            }).then(() => {
                window.location.href = 'login.html';
            });
        }, 2000);
    }
}">

    <div class="min-h-screen flex w-full">

        <div class="hidden lg:flex w-1/2 bg-brand-dark relative items-center justify-center overflow-hidden">
            <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 40px 40px;"></div>
            
            <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-[100px] opacity-40 animate-pulse"></div>
            <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-brand-green rounded-full mix-blend-multiply filter blur-[100px] opacity-40 animate-pulse" style="animation-delay: 2s"></div>

            <div class="relative z-10 text-center px-12">
                <div class="w-32 h-32 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center mx-auto mb-8 border border-white/20 animate-float shadow-2xl">
                    <i class="fas fa-key text-5xl text-yellow-400"></i>
                </div>
                <h2 class="text-4xl font-extrabold text-white mb-4 tracking-tight">Amankan Akun</h2>
                <p class="text-gray-300 text-lg leading-relaxed">
                    Buat password yang kuat untuk melindungi aset dan data portofolio Anda di Bandarmology.net
                </p>
                
                <div class="mt-12 grid grid-cols-2 gap-4 text-left">
                    <div class="bg-white/5 backdrop-blur-sm p-4 rounded-xl border border-white/10 flex items-center gap-3">
                        <i class="fas fa-check-circle text-green-400"></i>
                        <span class="text-white text-xs">Enkripsi Data</span>
                    </div>
                    <div class="bg-white/5 backdrop-blur-sm p-4 rounded-xl border border-white/10 flex items-center gap-3">
                        <i class="fas fa-check-circle text-green-400"></i>
                        <span class="text-white text-xs">Privasi Terjaga</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 relative bg-brand-bg">
            
            <div class="absolute top-0 left-0 w-64 h-64 bg-purple-500/5 rounded-full blur-3xl pointer-events-none"></div>
            <div class="absolute bottom-0 right-0 w-40 h-40 bg-brand-green/5 rounded-full blur-3xl pointer-events-none"></div>

            <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-3xl shadow-xl border border-gray-100 relative z-10">
                
                <div class="text-center mb-12">
                    <a href="index.html" class="inline-block mb-8 hover:opacity-80 transition transform hover:scale-105 duration-300">
                        <img src="assets/img/logo-new.png" alt="Logo" class="h-32 w-auto mx-auto object-contain drop-shadow-sm">
                    </a>
                    <h1 class="text-2xl font-extrabold text-gray-900">Atur Ulang Password</h1>
                    <p class="text-gray-500 text-sm mt-2">Silakan buat password baru untuk akun Anda.</p>
                </div>

                <form @submit.prevent="submitReset" class="space-y-5">
                    
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Password Baru</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400 group-focus-within:text-brand-green transition-colors"></i>
                            </div>
                            <input :type="showPass ? 'text' : 'password'" x-model="pass1" 
                                   class="w-full pl-11 pr-12 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-brand-green focus:border-brand-green outline-none transition-all font-medium text-gray-700" 
                                   placeholder="Minimal 8 karakter" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Konfirmasi Password</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-check-circle text-gray-400 group-focus-within:text-brand-green transition-colors"></i>
                            </div>
                            <input :type="showPass ? 'text' : 'password'" x-model="pass2" 
                                   class="w-full pl-11 pr-12 py-4 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-brand-green focus:border-brand-green outline-none transition-all font-medium text-gray-700" 
                                   placeholder="Ulangi password baru" required>
                            
                            <div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-gray-400 hover:text-gray-600" @click="showPass = !showPass">
                                <i class="fas" :class="showPass ? 'fa-eye-slash' : 'fa-eye'"></i>
                            </div>
                        </div>
                        
                        <div x-show="pass2.length > 0" class="mt-2 text-xs font-bold transition-all duration-300 flex items-center gap-1"
                             :class="pass1 === pass2 ? 'text-green-600' : 'text-red-500'">
                            <i class="fas" :class="pass1 === pass2 ? 'fa-check' : 'fa-times'"></i>
                            <span x-text="pass1 === pass2 ? 'Password Cocok' : 'Password Belum Cocok'"></span>
                        </div>
                    </div>

                    <button type="submit" :disabled="isLoading"
                            class="w-full bg-brand-green text-white font-bold py-4 rounded-xl hover:bg-green-700 transition-all shadow-lg hover:shadow-green-200 hover:-translate-y-1 flex items-center justify-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed mt-2">
                        <span x-show="!isLoading">Simpan Password Baru</span>
                        <i x-show="!isLoading" class="fas fa-save"></i>
                        
                        <svg x-show="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>

                </form>

                <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                    <a href="login.html" class="text-sm font-bold text-gray-400 hover:text-brand-green transition">
                        Batal
                    </a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
