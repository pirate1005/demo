    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>

    <script>
    // 1. Data Testimonial (Bisa ditambah sesuai kebutuhan)
    const testimonials = [
        {
            quote: "\"Tools Bandarmology membantu saya melihat apa yang tidak terlihat di chart biasa.\"",
            name: "Andi Pratama",
            role: "Professional Trader",
            image: "https://randomuser.me/api/portraits/men/45.jpg"
        },
        {
            quote: "\"Dulu sering kejebak FOMO, sekarang entry saya jauh lebih tenang dan terukur.\"",
            name: "Siska Wijaya",
            role: "Swing Trader",
            image: "https://randomuser.me/api/portraits/women/65.jpg"
        },
        {
            quote: "\"Data akumulasinya sangat akurat. Wajib punya buat yang serius di pasar modal.\"",
            name: "Budi Santoso",
            role: "Investor Ritel",
            image: "https://randomuser.me/api/portraits/men/32.jpg"
        },
        {
            quote: "\"Akhirnya nemu tools yang bisa baca pergerakan big player secara real-time.\"",
            name: "Reza Mahendra",
            role: "Scalper",
            image: "https://randomuser.me/api/portraits/men/85.jpg"
        }
    ];

    let currentIndex = 0;
    const container = document.getElementById('testimonial-container');
    const quoteText = document.getElementById('quote-text');
    const userImage = document.getElementById('user-image');
    const userName = document.getElementById('user-name');
    const userRole = document.getElementById('user-role');

    // 2. Fungsi Ganti Konten
    function changeTestimonial() {
        // Step A: Fade Out (Hilang pelan-pelan)
        container.classList.remove('opacity-100', 'translate-y-0');
        container.classList.add('opacity-0', 'translate-y-4');

        // Step B: Ganti Data setelah 500ms (sesuai durasi transisi CSS)
        setTimeout(() => {
            currentIndex = (currentIndex + 1) % testimonials.length; // Loop kembali ke 0 jika sudah habis
            const data = testimonials[currentIndex];

            // Update HTML
            quoteText.textContent = data.quote;
            userName.textContent = data.name;
            userRole.textContent = data.role;
            userImage.src = data.image;

            // Step C: Fade In (Muncul pelan-pelan)
            container.classList.remove('opacity-0', 'translate-y-4');
            container.classList.add('opacity-100', 'translate-y-0');
        }, 500);
    }

    // 3. Jalankan Interval setiap 5 detik
    setInterval(changeTestimonial, 5000);
</script>
