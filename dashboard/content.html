<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Area - BandarMology</title>
    <link rel="icon" href="../assets/img/logo.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            green: '#27AE60',
                            dark: '#0f0535',
                            bg: '#F9FAFB',
                            orange: '#FF4500'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        logo: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        .custom-scroll::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans text-gray-800" x-data="{ 
          sidebarOpen: false, 
          modalOpen: false, 
          activeContent: { title: '', date: '', desc: '', img: '' },
          
          // Data Dummy Konten
          contents: [
              {
                  id: 1,
                  title: 'Tips menggunakan SUMVOL',

                  short_desc: 'Sumvol hanya digunakan untuk Fast trading, dengan melihat volume yang melonjak tiba-tiba...',

                  img: 'assets/img/hero.png'
              },
              {
                  id: 2,
                  title: 'Testing Platform Baru',
                  date: '30 Jul, 2021',
                  short_desc: 'Halo..mari gabung forexmology untuk mendapatkan sinyal trading forex gratis setiap hari...',
                  full_desc: 'Platform baru ini dirancang untuk memberikan pengalaman trading yang lebih cepat dan responsif. Kami mengintegrasikan data realtime dari bursa global untuk memastikan Anda tidak ketinggalan momentum.',

              },
              {
                  id: 3,
                  title: 'Developer Update',
                  date: '30 Jul, 2021',

                  img: 'assets/img/hero3.png'
              },
              {
                  id: 4,
                  title: 'Strategi Money Management',
                  date: '25 Jul, 2021',
                  short_desc: 'Kunci profit konsisten adalah menjaga drawdown. Pelajari cara mengatur lot size yang aman...',
                  full_desc: 'Money management adalah pilar utama dalam trading. Jangan pernah meresikokan lebih dari 2% modal Anda dalam satu kali transaksi. Pelajari cara menghitung Position Sizing yang tepat agar psikologi trading tetap terjaga.',
                  img: 'assets/img/hero.png'
              }
          ],

          openModal(item) {
              this.activeContent = item;
              this.modalOpen = true;
          }
      }">

    <div class="flex h-screen overflow-hidden">

        <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
            class="fixed inset-y-0 left-0 z-50 w-64 bg-brand-dark text-white transition-transform duration-300 ease-in-out lg:static lg:translate-x-0 flex flex-col shadow-2xl">
            <div class="flex items-center justify-center h-20 border-b border-gray-700 bg-brand-dark/50">
                <a href="index.html" class="flex items-center gap-2 group">
                    <img src="../assets/img/logo.png" alt="Logo" class="h-8 w-auto object-contain brightness-0 invert">
                    <span class="text-xl font-extralight tracking-tight font-logo text-white"
                        style="letter-spacing: -0.05em;">
                        Bandar<span class="text-brand-green font-normal">mo</span>logy.net
                    </span>
                </a>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto custom-scroll">
                <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Main Menu</p>
                <a href="dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-xl transition"><i

                <a href="affiliate.html"

                <a href="withdraw.html"

                        <a href="member_event.html" class="fflex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-xl transition">
                    <i class="fas fa-ticket-alt w-5"></i> Tiket & Event
                </a>
                <a href="analysis.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-xl transition"><i
                        class="fas fa-chart-line w-5"></i> Analysis Tools</a>



                <a href="purchase.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-xl transition"><i
                        class="fas fa-shopping-cart w-5"></i> Purchase Order</a>
                <a href="testimonial.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-xl transition"><i
                        class="fas fa-comment-dots w-5"></i> Testimonial</a>
                <a href="download.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-xl transition"><i
                        class="fas fa-download w-5"></i> Download Area</a>
                <a href="statistic.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-xl transition"><i
                        class="fas fa-chart-pie w-5"></i> Statistic</a>

                <a href="content.html"
                    class="flex items-center gap-3 px-4 py-3 bg-brand-green rounded-xl text-white font-medium shadow-lg shadow-green-900/20"><i
                        class="fas fa-newspaper w-5"></i> Content</a>

                <a href="broadcast.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-xl transition">
                    <i class="fas fa-bullhorn w-5"></i> Broadcast
                </a>
                <p class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-6">Akun</p>
                <a href="bank.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-xl transition"><i
                        class="fas fa-university w-5"></i> Bank Account</a>
                <a href="settings.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-white/10 hover:text-white rounded-xl transition"><i
                        class="fas fa-user-cog w-5"></i> Pengaturan</a>
                <a href="../index.html"
                    class="flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-500/10 hover:text-red-300 rounded-xl transition"><i
                        class="fas fa-sign-out-alt w-5"></i> Logout</a>
            </nav>
        </aside>

        <div x-show="sidebarOpen" @click="sidebarOpen = false" class="fixed inset-0 bg-black/50 z-40 lg:hidden"
            style="display: none;"></div>

        <div class="flex-1 flex flex-col overflow-hidden">

            <header class="bg-white border-b border-gray-200 h-20 flex items-center justify-between px-6 lg:px-10">
                <div class="flex items-center gap-4">
                    <button @click="sidebarOpen = !sidebarOpen"
                        class="lg:hidden text-gray-500 hover:text-brand-green"><i
                            class="fas fa-bars text-2xl"></i></button>
                    <h1 class="text-xl font-bold text-gray-800">Content</h1>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right hidden sm:block">
                        <p class="text-sm font-bold text-gray-800">Budi Santoso</p>
                        <p class="text-xs text-brand-green">Member PRO</p>
                    </div>
                    <img src="https://randomuser.me/api/portraits/men/32.jpg"
                        class="w-10 h-10 rounded-full border-2 border-brand-green">
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6 lg:p-10">

                <h2 class="text-lg font-bold text-gray-900 mb-6">Content List</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <template x-for="item in contents" :key="item.id">
                        <div
                            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition flex flex-col h-full">
                            <div class="p-6 flex-1">
                                <div class="flex justify-between items-start mb-4">
                                    <h3 class="text-lg font-bold text-gray-900" x-text="item.title"></h3>
                                    <span class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded whitespace-nowrap"
                                        x-text="item.date"></span>
                                </div>
                                <p class="text-sm text-gray-500 leading-relaxed mb-6 h-12 overflow-hidden"
                                    x-text="item.short_desc"></p>
                            </div>
                            <div class="px-6 pb-6 pt-0 border-t border-gray-100 mt-auto">
                                <button @click="openModal(item)"
                                    class="bg-brand-orange hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg text-sm shadow-sm transition mt-4">
                                    Detail
                                </button>
                            </div>
                        </div>
                    </template>

                </div>

                <div class="mt-6 text-center text-xs text-gray-400">
                    &copy;  Bandarmology.net - Semua Pasti Cuan
                </div>
            </main>
        </div>

        <div x-show="modalOpen" class="fixed inset-0 z-50 overflow-y-auto" style="display: none;">

            <div class="fixed inset-0 bg-black/50 transition-opacity" @click="modalOpen = false"></div>

            <div class="flex min-h-full items-center justify-center p-4">
                <div
                    class="relative w-full max-w-4xl transform overflow-hidden rounded-lg bg-white text-left shadow-2xl transition-all">

                    <div class="bg-white px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                        <h3 class="text-lg font-bold text-gray-900">Detail</h3>

                    </div>

                    <div class="px-8 py-6 max-h-[80vh] overflow-y-auto">

                        <div class="flex justify-center mb-8">
                            <div class="border border-gray-200 p-2 bg-white shadow-sm inline-block">
                                <img :src="activeContent.img" class="h-48 w-auto object-contain">
                            </div>
                        </div>

                        <div class="space-y-6">

                            <div>
                                <label class="block text-sm font-bold text-gray-800 mb-2">Name</label>
                                <div
                                    class="bg-gray-100 px-4 py-3 rounded-lg text-gray-700 text-sm border border-transparent">
                                    <span x-text="activeContent.title"></span>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-bold text-gray-800 mb-2">Description</label>
                                <div
                                    class="bg-gray-100 px-4 py-4 rounded-lg text-gray-600 text-sm border border-transparent h-40 overflow-y-auto">
                                    <p class="whitespace-pre-line leading-relaxed" x-text="activeContent.full_desc"></p>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="bg-white px-6 py-4 border-t border-gray-100 flex justify-end">
                        <button @click="modalOpen = false"
                            class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-bold text-sm transition">
                            Close
                        </button>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
